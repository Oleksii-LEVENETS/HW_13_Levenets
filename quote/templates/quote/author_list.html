<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Quotes List</title>
</head>
<body>

{% extends "quote/base_generic.html" %}

{% block content %}
  <h1>Author Quotes List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>    (ID: {{ author.id }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Authors.</p>
  {% endif %}
{% endblock %}

</body>
</html>
