<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>

{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authors_books %}
  <ul>
    {% for author in authors_books %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a> (ID: {{ author.id }},   {{ author.num }} books)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Authors.</p>
  {% endif %}
{% endblock %}

</body>
</html>
