<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.name }}</a> (ID: {{ book.id }}, Publisher: {{ book.publisher }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Books.</p>
  {% endif %}
{% endblock %}

</body>
</html>
